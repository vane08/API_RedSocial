<head>

    <title>Bootstrap Colors</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0D0D0D;
            color: #FFFEFF;
        }
        .custom-header, .custom-footer {
            background-color: #D90467;
            color: #FFFEFF;
        }
        .custom-card {
            background-color: #D90467;
            color: #FFFEFF;
            border: none;
        }

</head>
<body>
    <header class="custom-header text-center py-3">
        <h1>Bienvenido</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card custom-card text-center">
                    <div class="card-body">
                        <h5 class="card-title">Tarjeta de Ejemplo</h5>
                        <p class="card-text">Esta es una tarjeta personalizada usando Bootstrap y los colores especificados.</p>
                        <a href="#" class="btn btn-light">Bot√≥n</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="custom-footer text-center py-3 mt-5">
        <p>&copy; 2024 Tu Sitio Web</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
